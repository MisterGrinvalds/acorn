name: iterm2
description: iTerm2 terminal configuration and shell integration
version: 1.0.0
category: dev

requires:
  tools: []
  components: [shell]

provides:
  aliases: []
  functions:
    - iterm_install_integration
    - iterm_integration_status
    - iterm_profile
    - iterm_tab_color
    - iterm_tab_reset
    - iterm_title
    - iterm_badge
    - iterm_notify
    - iterm_alert
    - iterm_info
  completions: []

xdg:
  config: ""
  data: ""
  cache: ""
  state: ""

platforms: [darwin]
shells: [bash, zsh]

setup:
  brew: [iterm2]
  apt: []
  npm: []
  post_install: ""
  install_note: "macOS only - download from https://iterm2.com"

# Configuration files to deploy
# Note: iTerm2 color scheme can be imported manually
# DynamicProfiles are loaded automatically from the target directory
config:
  files:
    - source: config/catppuccin-mocha.itermcolors
      target: ~/.config/iterm2/catppuccin-mocha.itermcolors
      method: symlink
      platform: darwin
    - source: config/DynamicProfiles/dotfiles-profile.json
      target: ~/Library/Application Support/iTerm2/DynamicProfiles/dotfiles-profile.json
      method: symlink
      platform: darwin
  directories:
    - target: ~/.config/iterm2
    - target: ~/Library/Application Support/iTerm2/DynamicProfiles
