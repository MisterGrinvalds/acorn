# Karabiner-Elements Keyboard Customization Component
# Provides keyboard remapping configuration for macOS

name: karabiner
version: 1.0.0
description: Karabiner-Elements keyboard customization (macOS)
category: core

requires:
  tools: []
  components: []

provides:
  aliases: []
  functions: []
  completions: []

xdg:
  config: ""
  data: ""
  cache: ""
  state: ""

platforms: [darwin]  # macOS only
shells: [bash, zsh]

setup:
  brew: [karabiner-elements]
  apt: []
  npm: []
  post_install: ""
  install_note: ""

config:
  files:
    - source: config/karabiner.json
      target: ~/.config/karabiner/karabiner.json
      method: symlink
      platform: darwin
  directories:
    - target: ~/.config/karabiner
