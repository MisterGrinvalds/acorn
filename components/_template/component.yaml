# Component Metadata Template
# Copy this directory to create a new component
#
# Required fields: name, version, description, category
# Optional fields: requires, provides, xdg, platforms, shells, setup, config

name: template
version: 1.0.0
description: Template component - copy and modify for new components
category: core  # core | dev | cloud | ai | database

# Dependencies
requires:
  tools: []           # CLI tools that must be installed (e.g., [python3, uv])
  components: []      # Components that must load first (e.g., [shell])

# What this component provides (for documentation and validation)
provides:
  aliases: []         # Aliases defined (e.g., [py, pip])
  functions: []       # Functions defined (e.g., [mkvenv, venv])
  completions: []     # Tools with completions (e.g., [uv, pip])

# XDG directories this component uses
# The loader will create these directories automatically
xdg:
  config: ""          # Subdirectory of $XDG_CONFIG_HOME (e.g., python)
  data: ""            # Subdirectory of $XDG_DATA_HOME
  cache: ""           # Subdirectory of $XDG_CACHE_HOME
  state: ""           # Subdirectory of $XDG_STATE_HOME

# Platform support (empty = all platforms)
platforms: [darwin, linux]

# Shell support (empty = all shells)
shells: [bash, zsh]

# Setup configuration (used by install.sh --component <name>)
setup:
  brew: []            # Homebrew packages to install (macOS)
  apt: []             # APT packages to install (Linux)
  npm: []             # NPM packages to install globally (cross-platform)
  post_install: ""    # Script to run after installation (e.g., setup.sh)
  install_note: ""    # Note shown if no packages installed (e.g., manual steps)

# Configuration files to deploy (used by dotfiles_link_configs)
# Files are deployed via explicit command, not on shell startup
config:
  files: []
    # - source: config/settings.json       # Relative to component directory
    #   target: ~/.config/app/settings.json # Target path (supports ~ and $ENV_VARS)
    #   method: symlink                     # symlink | copy
    #   platform: ""                        # darwin | linux | "" (all platforms)
    #   permissions: ""                     # e.g., "600" for sensitive files
  directories: []
    # - target: ~/.config/app              # Directory to create before deploying
    #   permissions: "755"                 # Optional permissions
