name: claude
description: Claude Code management and utilities
version: 1.0.0
category: ai

requires:
  tools: []
  components: [shell]

provides:
  aliases: []
  functions:
    - claude_stats
    - claude_tokens
    - claude_permissions
    - claude_mcp
    - claude_aggregate
    - claude_list
    - claude_help
  completions: []

xdg:
  config: ""
  data: ""
  cache: ""
  state: ""

platforms: [darwin, linux]
shells: [bash, zsh]

setup:
  brew: []
  apt: []
  npm: []
  post_install: ""
  install_note: "Install Claude Code via: npm install -g @anthropic-ai/claude-code"

# Configuration files to deploy
config:
  files:
    - source: config/settings.json
      target: ~/.claude/settings.json
      method: symlink
    # Agent directories (symlink entire directories)
    - source: config/agents
      target: ~/.claude/agents
      method: symlink
    - source: config/commands
      target: ~/.claude/commands
      method: symlink
    - source: config/subagents
      target: ~/.claude/subagents
      method: symlink
  directories:
    - target: ~/.claude
