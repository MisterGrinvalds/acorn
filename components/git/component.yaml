name: git
version: 1.0.0
description: Git version control aliases and functions
category: dev

requires:
  tools: [git]
  components: [shell]

provides:
  aliases: [g, gs, ga, gaa, gc, gco, gb, gd, gp, gpl, gl, glog]
  functions: [gclone, gcob, gpush, gpull]
  completions: [git]

xdg:
  config: git
  data: ""
  cache: ""
  state: ""

platforms: [darwin, linux]
shells: [bash, zsh]

setup:
  brew: [git]
  apt: [git]
  npm: []
  post_install: ""
  install_note: ""

# Configuration files to deploy
config:
  files:
    - source: config/config
      target: ~/.gitconfig
      method: symlink
    - source: config/config.alias
      target: ~/.config/git/config.alias
      method: symlink
    - source: config/config.color
      target: ~/.config/git/config.color
      method: symlink
    - source: config/config.work
      target: ~/.config/git/config.work
      method: symlink
  directories:
    - target: ~/.config/git
