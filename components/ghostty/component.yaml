name: ghostty
description: Ghostty terminal emulator configuration
version: 1.0.0
category: dev

requires:
  tools: []
  components: [shell]

provides:
  aliases: []
  functions:
    - ghostty_config
    - ghostty_theme
    - ghostty_font
    - ghostty_backup
    - ghostty_backups
    - ghostty_restore
    - ghostty_info
  completions: []

xdg:
  config: ghostty
  data: ""
  cache: ""
  state: ""

platforms: [darwin, linux]
shells: [bash, zsh]

setup:
  brew: []
  apt: []
  npm: []
  post_install: ""
  install_note: "Download Ghostty from https://ghostty.org"

# Configuration files to deploy
config:
  files:
    - source: config/config
      target: ~/.config/ghostty/config
      method: symlink
  directories:
    - target: ~/.config/ghostty
