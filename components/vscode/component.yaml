name: vscode
description: VS Code integration and project helpers
version: 1.0.0
category: dev

requires:
  tools: [code]
  components: [shell]

provides:
  aliases: [c]
  functions:
    - vscode_setup
    - vscode_install_extensions
    - vscode_sync_config
    - vscode_install_essentials
    - vscode_export_extensions
    - vscode_import_extensions
    - workspace
    - workspaces
    - newproject
    - cpy
    - cgo
    - cts
  completions: []

xdg:
  config: ""
  data: ""
  cache: ""
  state: ""

platforms: [darwin, linux]
shells: [bash, zsh]

setup:
  brew: [visual-studio-code]
  apt: []
  npm: []
  post_install: ""
  install_note: "Linux: Download from https://code.visualstudio.com"

# Configuration files to deploy
# VS Code stores settings in platform-specific locations
config:
  files:
    # macOS paths
    - source: config/settings.json
      target: ~/Library/Application Support/Code/User/settings.json
      method: symlink
      platform: darwin
    - source: config/keybindings.json
      target: ~/Library/Application Support/Code/User/keybindings.json
      method: symlink
      platform: darwin
    # Linux paths
    - source: config/settings.json
      target: ~/.config/Code/User/settings.json
      method: symlink
      platform: linux
    - source: config/keybindings.json
      target: ~/.config/Code/User/keybindings.json
      method: symlink
      platform: linux
  directories:
    - target: ~/Library/Application Support/Code/User
    - target: ~/.config/Code/User
