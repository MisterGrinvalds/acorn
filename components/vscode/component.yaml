name: vscode
description: VS Code integration and project helpers
version: 1.0.0
category: dev

requires:
  tools: [code]
  components: [shell]

provides:
  aliases: [c]
  functions:
    - vscode_setup
    - vscode_install_extensions
    - vscode_sync_config
    - vscode_install_essentials
    - vscode_export_extensions
    - vscode_import_extensions
    - workspace
    - workspaces
    - newproject
    - cpy
    - cgo
    - cts
  completions: []

xdg:
  config: ""
  data: ""
  cache: ""
  state: ""

platforms: [darwin, linux]
shells: [bash, zsh]

setup:
  brew: [visual-studio-code]
  apt: []
  post_install: ""
