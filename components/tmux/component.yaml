name: tmux
version: 1.0.0
description: Tmux configuration with Catppuccin theme, TPM plugin manager, and session helpers
category: dev

requires:
  tools: [tmux]
  components: [shell]

provides:
  aliases: [tm, tma, tmat, tmn, tmns, tml, tmk, tmka, tmx, tmdev]
  functions:
    - dev_session
    - k8s_session
    - project_session
    - tswitch
    - tkill
    - tmux_install_tpm
    - tmux_update_tpm
    - tmux_install_plugins
    - tmux_update_plugins
    - tmux_config
    - tmux_reload
    - tmux_info
    - tmux_attach
  completions: [tswitch, tkill, tmux_attach, dev_session, project_session]

xdg:
  config: tmux
  data: ""
  cache: ""
  state: ""

platforms: [darwin, linux]
shells: [bash, zsh]

setup:
  brew: [tmux]
  apt: [tmux]
  post_install: "tmux_install_tpm && tmux_install_plugins"
