# smug session: k8s
# Kubernetes development workspace
# Usage: smug start k8s

session: k8s
root: ~/
attach: true

windows:
  - name: kubectl
    commands:
      - kubectl get pods

  - name: logs
    panes:
      - type: horizontal
        commands:
          - echo "App logs - use: kubectl logs -f <pod>"
      - type: horizontal
        commands:
          - echo "System logs"

  - name: k9s
    commands:
      - k9s

  - name: helm
    commands:
      - echo "Helm commands"
