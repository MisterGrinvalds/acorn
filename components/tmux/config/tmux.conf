# =============================================================================
# Tmux Configuration
# =============================================================================
# Catppuccin Mocha theme, matching Ghostty/iTerm2 terminal config
# Requires: tmux 3.2+, Nerd Font (JetBrains Mono recommended)

# =============================================================================
# General Settings
# =============================================================================

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc,xterm-ghostty:Tc"

# Enable mouse support
set -g mouse on

# Mouse passthrough to applications when they request it (neovim, etc.)
# Uses mouse_any_flag to detect if app wants mouse events
bind -T root MouseDown1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "select-pane -t = \; send-keys -M"
bind -T root MouseDrag1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "select-pane -t = \; send-keys -M"
bind -T root DoubleClick1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "select-pane -t = \; copy-mode -H \; send-keys -X select-word"
bind -T root TripleClick1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "select-pane -t = \; copy-mode -H \; send-keys -X select-line"

# Extended mouse support (SGR protocol for proper click coordinates)
set -as terminal-features ',xterm-256color:mouse'
set -as terminal-features ',xterm-ghostty:mouse'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -w -g pane-base-index 1
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 2

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off

# Focus events for vim/neovim
set -g focus-events on

# Allow passthrough for image rendering (image.nvim)
# Use 'on' (active pane only) not 'all' to prevent escape sequence leaks
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# =============================================================================
# Prefix Key
# =============================================================================

# Support both C-a and C-b as prefix keys
set -g prefix C-b
set -g prefix2 C-a
bind C-a send-prefix
bind C-b send-prefix -2

# =============================================================================
# Key Bindings
# =============================================================================

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Unbind Ctrl+r to let shell handle it (fzf history search)
unbind -n C-r

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Also support v and s for splits (vim-like)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys for pane navigation (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n S-Left previous-window
bind -n S-Right next-window

# Quick window switching
bind -r Tab next-window
bind -r BTab previous-window

# Session switching
bind -r ( switch-client -p
bind -r ) switch-client -n
bind w choose-tree -Zs

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Synchronize panes toggle
bind S set-window-option synchronize-panes \; display "Sync #{?synchronize-panes,ON,OFF}"

# =============================================================================
# Copy Mode (Vi-style)
# =============================================================================

set -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style copy bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# macOS clipboard integration
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
}

# Linux clipboard integration (requires xclip)
if-shell "uname | grep -q Linux" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
}

# =============================================================================
# Status Bar
# =============================================================================

set -g status on
set -g status-interval 1
set -g status-position bottom

set -g status-justify left

# =============================================================================
# Catppuccin Mocha Theme
# =============================================================================
# Colors: bg=#1e1e2e fg=#cdd6f4 surface0=#313244 surface1=#45475a
#         overlay0=#6c7086 blue=#89b4fa peach=#fab387

# Status bar colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left status (with PREFIX indicator)
set -g status-left-length 60
set -g status-left "#{?client_prefix,#[bg=#f38ba8 fg=#1e1e2e bold] P ,#[bg=#89b4fa fg=#1e1e2e bold] #S } "

# Right status
set -g status-right-length 100
set -g status-right "#[fg=#45475a]#[fg=#cdd6f4,bg=#45475a] %Y-%m-%d  %H:%M #[fg=#89b4fa,bg=#45475a]#[fg=#1e1e2e,bg=#89b4fa,bold] #h "

# Window status (inactive: brighter text for visibility)
set -g window-status-format "#[fg=#45475a,bg=#1e1e2e]#[fg=#bac2de,bg=#45475a] #I  #W #[fg=#45475a,bg=#1e1e2e]"
set -g window-status-current-format "#[fg=#f5c2e7,bg=#1e1e2e]#[bold,fg=#1e1e2e,bg=#f5c2e7] #I  #W #[nobold,fg=#f5c2e7,bg=#1e1e2e]"

# Pane borders
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

# Message style
set -g message-style "bg=#313244,fg=#cdd6f4"
set -g message-command-style "bg=#313244,fg=#cdd6f4"

# Mode style (copy mode highlight)
set -g mode-style "bg=#45475a,fg=#cdd6f4"

# Clock
set -g clock-mode-colour "#89b4fa"

# =============================================================================
# TPM (Tmux Plugin Manager)
# =============================================================================
# Install: git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# Press prefix + I to install plugins

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin '27medkamal/tmux-session-wizard'

# Resurrect/Continuum settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Session Wizard settings (requires: fzf, zoxide)
# prefix + T to open session wizard
set -g @session-wizard 'T'
set -g @session-wizard-height 40
set -g @session-wizard-width 80

# Initialize TPM (keep this at the very bottom)
run -b '~/.config/tmux/plugins/tpm/tpm'

