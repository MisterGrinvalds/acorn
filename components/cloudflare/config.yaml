# CloudFlare component configuration
name: cloudflare
description: CloudFlare Wrangler CLI for Workers, Pages, R2, KV, and D1
version: 1.0.0

# Shell aliases for wrangler commands
aliases:
  # Core wrangler
  wr: "wrangler"
  wrd: "wrangler dev"
  wrp: "wrangler pages"
  wrr2: "wrangler r2"
  wrkv: "wrangler kv"
  wrd1: "wrangler d1"

  # Workers
  wrlist: "wrangler deployments list"
  wrtail: "wrangler tail"
  wrpub: "wrangler deploy"

  # Pages
  wrplist: "wrangler pages project list"
  wrpdeploy: "wrangler pages deploy"

  # Auth
  wrlogin: "wrangler login"
  wrlogout: "wrangler logout"
  wrwhoami: "wrangler whoami"
