name: neovim
description: Neovim editor with external config repo support and dotfiles plugin
version: 1.1.0
category: editor

requires:
  tools: [nvim, git]
  components: [shell]

provides:
  aliases: [v, vi, vim]
  functions:
    - nvim_setup
    - nvim_update
    - nvim_clean
    - nvim_health
    - nvim_plugin_info
  completions: []
  plugins:
    - dotfiles.nvim  # Lua plugin for installer integration

xdg:
  config: nvim
  data: nvim
  cache: nvim
  state: nvim

platforms: [darwin, linux]
shells: [bash, zsh]

setup:
  brew: [neovim]
  apt: [neovim]
  post_install: "nvim_setup"
  install_note: |
    The dotfiles.nvim plugin is available at:
    $DOTFILES_ROOT/components/neovim/plugin

    Add to your Neovim config:
    vim.opt.runtimepath:append(vim.env.DOTFILES_ROOT .. "/components/neovim/plugin")
    require("dotfiles").setup()
