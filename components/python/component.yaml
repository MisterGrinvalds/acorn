name: python
description: Python development with UV package manager
version: 1.0.0
category: dev

requires:
  tools: []
  components: [shell]

provides:
  aliases: [py, pip]
  functions: [mkvenv, venv, dvenv, fastapi_env]
  completions: [uv, pip]

xdg:
  config: ""
  data: ""
  cache: ""
  state: ""

platforms: [darwin, linux]
shells: [bash, zsh]

setup:
  brew: [python3, uv]
  apt: [python3, python3-pip]
  npm: []
  post_install: ""
  install_note: ""

# Configuration files to deploy
# Python startup scripts are loaded via PYTHONSTARTUP environment variable
config:
  files:
    - source: config/startup.py
      target: ~/.config/python/startup.py
      method: symlink
    - source: config/startup3.py
      target: ~/.config/python/startup3.py
      method: symlink
  directories:
    - target: ~/.config/python
    - target: ~/.config/ipython
