# Wget component configuration
name: wget
description: Wget download utility configuration
version: 1.0.0

# Generated configuration files
files:
  - target: "~/.wgetrc"
    format: raw
    values:
      content: |
        hsts-file=~/.local/state/wget-hsts

# Installation configuration
install:
  tools:
    - name: wget
      description: Network downloader
      check: "command -v wget"
      methods:
        darwin:
          type: brew
          package: wget
        linux:
          type: apt
          package: wget
