# Theme component configuration
name: theme
description: Catppuccin Mocha color theme for shell
version: 1.0.0

# Shell functions (runtime color detection and generation)
shell_functions:
  __theme_init: |
    # RGB escape sequence helpers
    _rgb() { printf '\033[38;2;%d;%d;%dm' "$1" "$2" "$3"; }
    _rgb_bg() { printf '\033[48;2;%d;%d;%dm' "$1" "$2" "$3"; }
    _c256() { printf '\033[38;5;%dm' "$1"; }

    # Truecolor detection
    _has_truecolor() {
        case "$COLORTERM" in
            truecolor|24bit) return 0 ;;
        esac
        case "$TERM" in
            *-truecolor|*-24bit|xterm-256color|screen-256color) return 0 ;;
        esac
        return 1
    }

    # Generate color variables
    if _has_truecolor; then
        # Truecolor (24-bit RGB) - exact Catppuccin Mocha colors
        export THEME_ROSEWATER=$(_rgb 245 224 220)
        export THEME_FLAMINGO=$(_rgb 242 205 205)
        export THEME_PINK=$(_rgb 245 194 231)
        export THEME_MAUVE=$(_rgb 203 166 247)
        export THEME_RED=$(_rgb 243 139 168)
        export THEME_MAROON=$(_rgb 235 160 172)
        export THEME_PEACH=$(_rgb 250 179 135)
        export THEME_YELLOW=$(_rgb 249 226 175)
        export THEME_GREEN=$(_rgb 166 227 161)
        export THEME_TEAL=$(_rgb 148 226 213)
        export THEME_SKY=$(_rgb 137 220 235)
        export THEME_SAPPHIRE=$(_rgb 116 199 236)
        export THEME_BLUE=$(_rgb 137 180 250)
        export THEME_LAVENDER=$(_rgb 180 190 254)
        export THEME_TEXT=$(_rgb 205 214 244)
        export THEME_SUBTEXT1=$(_rgb 186 194 222)
        export THEME_SUBTEXT0=$(_rgb 166 173 200)
        export THEME_OVERLAY2=$(_rgb 147 153 178)
        export THEME_OVERLAY1=$(_rgb 127 132 156)
        export THEME_OVERLAY0=$(_rgb 108 112 134)
        export THEME_SURFACE2=$(_rgb 88 91 112)
        export THEME_SURFACE1=$(_rgb 69 71 90)
        export THEME_SURFACE0=$(_rgb 49 50 68)
        export THEME_BASE=$(_rgb 30 30 46)
        export THEME_MANTLE=$(_rgb 24 24 37)
        export THEME_CRUST=$(_rgb 17 17 27)
    else
        # 256-color fallback
        export THEME_ROSEWATER=$(_c256 224)
        export THEME_FLAMINGO=$(_c256 224)
        export THEME_PINK=$(_c256 218)
        export THEME_MAUVE=$(_c256 183)
        export THEME_RED=$(_c256 211)
        export THEME_MAROON=$(_c256 217)
        export THEME_PEACH=$(_c256 223)
        export THEME_YELLOW=$(_c256 223)
        export THEME_GREEN=$(_c256 157)
        export THEME_TEAL=$(_c256 158)
        export THEME_SKY=$(_c256 117)
        export THEME_SAPPHIRE=$(_c256 117)
        export THEME_BLUE=$(_c256 117)
        export THEME_LAVENDER=$(_c256 183)
        export THEME_TEXT=$(_c256 189)
        export THEME_SUBTEXT1=$(_c256 189)
        export THEME_SUBTEXT0=$(_c256 146)
        export THEME_OVERLAY2=$(_c256 146)
        export THEME_OVERLAY1=$(_c256 102)
        export THEME_OVERLAY0=$(_c256 102)
        export THEME_SURFACE2=$(_c256 60)
        export THEME_SURFACE1=$(_c256 60)
        export THEME_SURFACE0=$(_c256 238)
        export THEME_BASE=$(_c256 235)
        export THEME_MANTLE=$(_c256 234)
        export THEME_CRUST=$(_c256 233)
    fi

    # Reset and formatting codes
    export THEME_RESET=$(printf '\033[0m')
    export THEME_BOLD=$(printf '\033[1m')

    # Semantic color aliases
    export THEME_GIT_CLEAN="$THEME_GREEN"
    export THEME_GIT_DIRTY="$THEME_PEACH"
    export THEME_GIT_AHEAD="$THEME_RED"
    export THEME_GIT_UNKNOWN="$THEME_MAUVE"
    export THEME_PATH="$THEME_BLUE"
    export THEME_USER="$THEME_TEAL"
    export THEME_HOST="$THEME_SAPPHIRE"
    export THEME_PROMPT="$THEME_TEXT"
    export THEME_WARNING="$THEME_YELLOW"
    export THEME_ERROR="$THEME_RED"
    export THEME_SUCCESS="$THEME_GREEN"
    export THEME_INFO="$THEME_BLUE"

    # LS Colors
    case "$CURRENT_PLATFORM" in
        darwin)
            export LSCOLORS="GxFxCxDxBxegedabagaced"
            ;;
        linux)
            export LS_COLORS="di=1;34:ln=1;35:so=1;32:pi=33:ex=1;31:bd=34;46:cd=34;43:su=30;41:sg=30;46:tw=30;42:ow=30;43"
            ;;
    esac

    # Clean up helper functions
    unset -f _rgb _rgb_bg _c256 _has_truecolor

# Initialize theme on load
__theme_init
