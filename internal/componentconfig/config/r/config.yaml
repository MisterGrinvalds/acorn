# R component configuration
name: r
description: R statistical programming configuration
version: 1.0.0

# Generated configuration files
files:
  - target: "~/.Rprofile"
    format: raw
    values:
      content: |
        # R site-wide profile
        # https://www.r-bloggers.com/setting-your-working-directory-permanently-in-r/
        .First <- function(){
            cat("\n   Loading Site-wide Profile\n\n")
            setwd(Sys.getenv("XDG_CACHE_HOME"))
            cat(getwd())
        }
        .Last <- function()  cat("\n   Work done!\n\n")

# Installation configuration
install:
  tools:
    - name: r
      description: R statistical programming language
      check: "command -v R"
      methods:
        darwin:
          type: brew
          package: r
        linux:
          type: apt
          package: r-base
