# smug session: dev
# General development workspace
# Usage: smug start dev

session: dev
root: ~/
attach: true

windows:
  - name: editor
    root: ~/Repos
    commands:
      - nvim

  - name: terminal
    root: ~/Repos
    panes:
      - type: horizontal
        root: ~/Repos
        commands:
          - echo "Main terminal"
      - type: horizontal
        root: ~/Repos
        commands:
          - echo "Secondary terminal"

  - name: logs
    commands:
      - echo "Logs/monitoring pane"
