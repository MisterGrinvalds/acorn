# =============================================================================
# Tmux Configuration
# =============================================================================
# Generated by acorn - do not edit manually

# General Settings
set -g allow-passthrough on
set -g base-index 1
set -g clock-mode-colour "#89b4fa"
set -g default-terminal "tmux-256color"
set -g focus-events on
set -g history-limit 50000
set -g message-command-style "bg=#313244,fg=#cdd6f4"
set -g message-style "bg=#313244,fg=#cdd6f4"
set -g mode-keys vi
set -g mode-style "bg=#45475a,fg=#cdd6f4"
set -g monitor-activity on
set -g mouse on
set -g pane-active-border-style "fg=#89b4fa"
set -g pane-base-index 1
set -g pane-border-style "fg=#45475a"
set -g prefix C-b
set -g prefix2 C-a
set -g renumber-windows on
set -g status on
set -g status-interval 1
set -g status-justify left
set -g status-left "#{?client_prefix,#[bg=#f38ba8 fg=#1e1e2e bold] P ,#[bg=#89b4fa fg=#1e1e2e bold] #S } "
set -g status-left-length 60
set -g status-position bottom
set -g status-right "#[fg=#45475a]#[fg=#cdd6f4,bg=#45475a] %Y-%m-%d  %H:%M #[fg=#89b4fa,bg=#45475a]#[fg=#1e1e2e,bg=#89b4fa,bold] #h "
set -g status-right-length 100
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g visual-activity off
set -g window-status-current-format "#[fg=#f5c2e7,bg=#1e1e2e]#[bold,fg=#1e1e2e,bg=#f5c2e7] #I  #W #[nobold,fg=#f5c2e7,bg=#1e1e2e]"
set -g window-status-format "#[fg=#45475a,bg=#1e1e2e]#[fg=#bac2de,bg=#45475a] #I  #W #[fg=#45475a,bg=#1e1e2e]"

# Server Settings
set -s escape-time 2
set -s extended-keys on

# Window Settings
set -w pane-base-index 1

set -ga terminal-overrides ",xterm-256color:Tc,xterm-ghostty:Tc"
set -as update-environment TERM
set -as update-environment TERM_PROGRAM

# Terminal Features
set -as terminal-features ',xterm-256color:mouse'
set -as terminal-features ',xterm-ghostty:mouse'
set -as terminal-features 'xterm*:extkeys'

# Unbindings
unbind "
unbind %
unbind -n C-r

# Key Bindings
bind ( switch-client -p
bind ) switch-client -n
bind - split-window -v -c "#{pane_current_path}"
bind C-a send-prefix
bind C-b send-prefix -2
bind S set-window-option synchronize-panes \; display "Sync #{?synchronize-panes,ON,OFF}"
bind X kill-window
bind [ copy-mode
bind c new-window -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind w choose-tree -Zs
bind x kill-pane
bind | split-window -h -c "#{pane_current_path}"

# No-prefix bindings
bind -n S-Left previous-window
bind -n S-Right next-window

# Repeatable bindings
bind -r BTab previous-window
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r Tab next-window

# root bindings
bind -T root DoubleClick1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "select-pane -t = \; copy-mode -H \; send-keys -X select-word"
bind -T root MouseDown1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "select-pane -t = \; send-keys -M"
bind -T root MouseDrag1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "select-pane -t = \; send-keys -M"
bind -T root TripleClick1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "select-pane -t = \; copy-mode -H \; send-keys -X select-line"

# copy-mode-vi bindings
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# macOS clipboard integration
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
}

# Linux clipboard integration (requires xclip)
if-shell "uname | grep -q Linux" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
}

# =============================================================================
# TPM (Tmux Plugin Manager)
# =============================================================================
# Install: git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# Press prefix + I to install plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin '27medkamal/tmux-session-wizard'

# Plugin settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'
set -g @resurrect-capture-pane-contents 'on'
set -g @session-wizard 'T'
set -g @session-wizard-height 40
set -g @session-wizard-width 80

# Initialize plugins
run -b '~/.config/tmux/plugins/tpm/tpm'
