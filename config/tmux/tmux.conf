# =============================================================================
# Tmux Configuration
# =============================================================================
# Catppuccin Mocha theme, matching Ghostty/iTerm2 terminal config
# Requires: tmux 3.2+, Nerd Font (JetBrains Mono recommended)

# =============================================================================
# General Settings
# =============================================================================

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc,xterm-ghostty:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -w -g pane-base-index 1
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off

# Focus events for vim/neovim
set -g focus-events on

# =============================================================================
# Prefix Key
# =============================================================================

# Change prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# =============================================================================
# Key Bindings
# =============================================================================

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Also support v and s for splits (vim-like)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys for pane navigation (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n S-Left previous-window
bind -n S-Right next-window

# Quick window switching
bind -r Tab next-window
bind -r BTab previous-window

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Synchronize panes toggle
bind S set-window-option synchronize-panes \; display "Sync #{?synchronize-panes,ON,OFF}"

# =============================================================================
# Copy Mode (Vi-style)
# =============================================================================

set -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style copy bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# macOS clipboard integration
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
}

# Linux clipboard integration (requires xclip)
if-shell "uname | grep -q Linux" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
}

# =============================================================================
# Status Bar
# =============================================================================

set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# =============================================================================
# Catppuccin Mocha Theme (Manual)
# =============================================================================
# Colors matching Ghostty/iTerm2 configuration

# Base colors
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_surface0="#313244"
thm_surface1="#45475a"
thm_overlay0="#6c7086"
thm_blue="#89b4fa"
thm_lavender="#b4befe"
thm_green="#a6e3a1"
thm_peach="#fab387"
thm_red="#f38ba8"
thm_mauve="#cba6f7"
thm_pink="#f5c2e7"
thm_yellow="#f9e2af"

# Status bar colors
set -g status-style "bg=${thm_bg},fg=${thm_fg}"

# Left status
set -g status-left-length 50
set -g status-left "#[fg=${thm_bg},bg=${thm_blue},bold] #S #[fg=${thm_blue},bg=${thm_bg}]"

# Right status
set -g status-right-length 100
set -g status-right "#[fg=${thm_surface1}]#[fg=${thm_fg},bg=${thm_surface1}] %Y-%m-%d  %H:%M #[fg=${thm_blue},bg=${thm_surface1}]#[fg=${thm_bg},bg=${thm_blue},bold] #h "

# Window status
set -g window-status-format "#[fg=${thm_surface1},bg=${thm_bg}]#[fg=${thm_overlay0},bg=${thm_surface1}] #I  #W #[fg=${thm_surface1},bg=${thm_bg}]"
set -g window-status-current-format "#[fg=${thm_peach},bg=${thm_bg}]#[fg=${thm_bg},bg=${thm_peach},bold] #I  #W #[fg=${thm_peach},bg=${thm_bg}]"

# Pane borders
set -g pane-border-style "fg=${thm_surface1}"
set -g pane-active-border-style "fg=${thm_blue}"

# Message style
set -g message-style "bg=${thm_surface0},fg=${thm_fg}"
set -g message-command-style "bg=${thm_surface0},fg=${thm_fg}"

# Mode style (copy mode highlight)
set -g mode-style "bg=${thm_surface1},fg=${thm_fg}"

# Clock
set -g clock-mode-colour "${thm_blue}"

# =============================================================================
# TPM (Tmux Plugin Manager)
# =============================================================================
# Install: git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm
# Press prefix + I to install plugins

# Plugin list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Initialize TPM (keep this at the very bottom)
run -b '~/.config/tmux/plugins/tpm/tpm'
